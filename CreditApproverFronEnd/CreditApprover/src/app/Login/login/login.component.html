      <div class="login-body">

              <img src="assets/images/logo_new_small.svg" width="80" alt=""/> 

          </div>


          
         



          <div class="login-content">
              <h3>Login to</h3>
              <h4>Credit Approver</h4>					
          </div>
          
          <div class="login-form">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <input type="number" [ngClass]="{ 'is-invalid': submitted && f.UserName.errors }" formControlName="MobileNo" required class="form-control"  placeholder="Email Id">
                  <div *ngIf="submitted && f.UserName.errors" class="invalid-feedback">
                    <div *ngIf="f.UserName.errors.required" class="register-error">User Name is required</div>
                </div>
                </div>
                <div class="form-group">
                  <input type="password" [ngClass]="{ 'is-invalid': submitted && f.Password.errors }" formControlName="Password" class="form-control" placeholder="Password">
                  <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
                    <div *ngIf="f.Password.errors.required" class="register-error">Password is required</div>
                </div>
                </div>
              
                  <div class="staylognin">
                      <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
                      <label class="custom-control-label" for="customCheck">Stay Login</label>
                    </div>
                  </div>
                  
                <div class="text-center"><button type="submit" class="btn btn-secondary login-btn">Login</button></div>
                  
                  <div class="forgot-password"><a href="#" (click)="workInProgressMessage()">Forgot Password?</a></div>
                  
              </form>
          </div>
          
              
      </div>  
      <div class="login-footer">
          Don't have an account? <a routerLink="/register">Sign Up</a>.
      </div>
  </div>
</div>

<router-outlet></router-outlet>
<style>
    .login-bg.login-container {
    width: 400px;
    margin: 0 auto;
    background: palegreen;
    padding: 40px;
    margin-top: 50px;
}
</style>
